<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page - Multiple Auth Options</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password">
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="divider"><span>or</span></div>

    <div class="social-login">
      <button class="social-btn google" onclick="loginWithGoogle()">
        <img src="C:\Users\Madhava Priya\Downloads\google.png" alt="Google" />
         <span>Login with Google</span>
      </button>
      <button class="social-btn facebook" onclick="loginWithFacebook()">
        <img src="C:\Users\Madhava Priya\Downloads\facebook.png" alt="Facebook" />
         <span>Login with Google</span>
      </button>
      <button class="social-btn github" onclick="loginWithGitHub()">
        <img src="C:\Users\Madhava Priya\Downloads\github.jpg" alt="GitHub" />
         <span>Login with Google</span>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
